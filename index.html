<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Regatos</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-wrap">
        <span class="header-description">Горящие туры. Авиакассы. Визовый сервис. Страхование.</span>
        <div class="social">
          <span class="header-description">Присоединяйся</span>
          <img src="img/fb.png" alt="Facebook" class="social-link">
          <img src="img/telegram.png" alt="Telegram" class="social-link">
          <img src="img/instagram.png" alt="Instagram" class="social-link">
        </div>
      </div>
      <!-- /.header-wrap -->
      <div class="hero">
        <div class="contacts">
          <img src="img/logo.png" alt="Logo" class="logo">
          <ul class="contacts-list">
            <li class="list">
              <span class="contacts-title">
                <img src="img/contacts/shape.png" alt="shape" class="contacts-icon">
                Херсон
              </span>
              <span class="contacts-text location">проспект Ушакова 71/А</span>
            </li>
            <li class="list">
              <span class="contacts-title">
                <img src="img/contacts/email.png" alt="email" class="contacts-icon">
                regatosdir@gmail.com
              </span>
              <span class="contacts-text">электронная почта</span>
            </li>
            <li class="list">
              <span class="contacts-title">
                <img src="img/contacts/call.png" alt="call" class="contacts-icon">
                380 (50) 969 30 85
              </span>
              <span class="contacts-text">телефон для консультаций</span>
            </li>
          </ul>
          <button class="btn">задать вопрос</button>
        </div>
      </div>
      <!-- /.hero -->
    </header>
    <!-- /.header -->
  </div>
  <!-- /.container -->
</body>
</html>
